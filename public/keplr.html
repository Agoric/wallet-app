<!DOCTYPE html>
<html>
  <head>
    <title>Agoric || Add Keplr</title>
  </head>
  <body>
    <style>
      .nodisplay {
        display: none;
      }
    </style>

    <div class="suggesting nodisplay">
      <p>Suggesting Agoric <span id="agoric-net">default</span> chain...</p>
    </div>

    <div class="instructions">
      <p>You must first <a target="_blank" href="https://chrome.google.com/webstore/detail/keplr/dmkamcknogkgcdfhhbddcghachkejeap">install the Keplr wallet</a>.</p>
    </div>

    <script type="module">
      import '@agoric/wallet/components/install-ses-lockdown.js';
      import { suggestChain } from '@agoric/wallet/components/use-keplr.js';
      window.addEventListener('load', async _ => {
        const net = new URLSearchParams(window.location.search).get('net') || 'devnet';
        document.querySelector('#agoric-net').innerText = net;
        if (window.keplr) {
          document.querySelectorAll('.instructions').forEach(el => el.classList.add('nodisplay'));
          document.querySelectorAll('.suggesting').forEach(el => el.classList.remove('nodisplay'))
          window.keplr.enable('agoric').finally(async _ => {
            const nc = `https://${net}.agoric.net/network-config`;
            try {
              await suggestChain(nc);
              alert(`Agoric ${net} installed!`);
            } catch (e) {
              console.log(e);
              alert(`Failed ${net}: ${e}`);
            }
          });
        }
      });
    </script>
  </body>
</html>
